<div class="task-header">
  <div class="header-center">
    <h1>My Tasks</h1>
    <button mat-raised-button color="primary" (click)="goToNewTask()">
      <mat-icon>add</mat-icon>
      New Task
    </button>
  </div>
  <div class="header-logout">
    <button mat-stroked-button color="warn" (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </div>
</div>


<div class="task-table-container">
  <table mat-table [dataSource]="tasks" class="mat-elevation-z8">

   
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef> Done </th>
      <td mat-cell *matCellDef="let task">
        <mat-checkbox [checked]="task.completed" (change)="toggleComplete(task, $event)"></mat-checkbox>
      </td>
    </ng-container>

    
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let task">
        <span [class.completed]="task.completed">{{ task.title }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let task">
        {{ task.description }}
      </td>
    </ng-container>

   
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef> Due Date </th>
      <td mat-cell *matCellDef="let task">
        {{ task.dueDate | date: 'MM/dd/yyyy' }}
      </td>
    </ng-container>

    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let task">
        <button mat-icon-button color="accent" [routerLink]="['/tasks/edit', task.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(task.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
