<div class="task-header">
  <h1>{{ isEditMode ? 'Edit Task' : 'New Task' }}</h1>
  <button mat-stroked-button color="warn" class="logout-button" (click)="logout()">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</div>

<div class="task-form-container">
  <form [formGroup]="form" (ngSubmit)="saveTask()" class="task-form">
    <mat-form-field appearance="outline">
      <mat-label>Title*</mat-label>
      <input matInput formControlName="title" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description*</mat-label>
      <textarea matInput formControlName="description" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Due Date*</mat-label>
      <input matInput type="date" formControlName="dueDate" required>
    </mat-form-field>

    <mat-checkbox formControlName="completed">Completed</mat-checkbox>

    <div class="form-buttons">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
      <button mat-button type="button" (click)="goBack()">Cancel</button>
    </div>
  </form>
</div>
