<div class="login-container">
  <img src="assets/logo_tekna.svg" alt="Tekna Logo" class="logo" />

  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" />
    </mat-form-field>

    <button mat-raised-button color="primary" class="login-button" [disabled]="loginForm.invalid">
      Login
    </button>

    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
  </form>

  
  <div class="link-below">
    <span>Don't have an account?  </span>
    <button mat-button color="primary" routerLink="/register">  Sign up </button>
  </div>
</div>
